<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>thoughts — benson perry</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="/style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    .back {
      display: inline-block;
      margin-bottom: 30px;
      color: #999;
      text-decoration: none;
      font-size: 0.9rem;
      border-bottom: 1px solid #ccc;
    }
    .back:hover {
      color: #000;
      border-bottom-color: #000;
    }
    .post h1, .post h2, .post h3 {
      text-transform: none;
    }
    .post {
      max-width: 640px;
      line-height: 1.6;
      font-size: 0.95rem;
    }
    .post h1 { font-size: 1.3rem; font-weight: 400; margin: 24px 0 12px; }
    .post h2 { font-size: 1.1rem; font-weight: 400; color: #000; margin: 20px 0 10px; }
    .post h3 { font-size: 1rem; font-weight: 400; color: #333; margin: 16px 0 8px; }
    .post p { margin-bottom: 14px; }
    .post a { color: #000; border-bottom: 1px solid #000; text-decoration: none; }
    .post a:hover { border-bottom-color: #666; }
    .post ul, .post ol { margin: 0 0 14px 20px; }
    .post li { margin-bottom: 4px; }
    .post code {
      font-family: monospace;
      background: #eee;
      padding: 1px 4px;
      font-size: 0.9em;
    }
    .post pre {
      background: #eee;
      padding: 12px;
      overflow-x: auto;
      margin-bottom: 14px;
    }
    .post pre code { background: none; padding: 0; }
    .post blockquote {
      border-left: 2px solid #ccc;
      padding-left: 16px;
      color: #666;
      margin: 0 0 14px 0;
    }
    .post img { max-width: 100%; }
  </style>
</head>
<body>
  <a href="/" class="back">← back</a>
  <div class="post" id="post"></div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const post = params.get('post');
    if (!post) {
      window.location.href = '/';
    } else {
      fetch(post + '.md')
        .then(r => {
          if (!r.ok) throw new Error();
          return r.text();
        })
        .then(md => {
          document.getElementById('post').innerHTML = marked.parse(md);
          const h1 = document.querySelector('.post h1');
          if (h1) document.title = h1.textContent + ' — benson perry';
        })
        .catch(() => { window.location.href = '/'; });
    }
  </script>
</body>
</html>
